<div class="flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>
    <form>
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Entrez votre mail"
          required
          class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Entez votre mot de passe"
          required
          class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-primary-500 text-white py-3 rounded-md hover:bg-primary-600 focus:outline-none"
      >
        Connexion
      </button>
    </form>
  </div>
</div>
