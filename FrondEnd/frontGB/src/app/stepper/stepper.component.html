<div class="flex items-end max-w-screen-lg mx-auto w-5/6">
  @for (step of steps; track step; let last = $last) {
  <div class="w-full">
    <!-- Step title -->
    <h6
      class="text-sm font-bold mb-2 {{
        step.current || step.done ? 'text-primary-500' : 'text-gray-500'
      }} {{ last ? 'mr-4' : '' }}"
    >
      {{ step.title }}
    </h6>

    <!-- Step content -->
    <div class="flex items-center w-full">
      <!-- Step circle -->
      <div
        class="w-7 h-7 z-50 shrink-0 mx-[-1px] border-2 {{
          step.current
            ? 'border-primary-500'
            : step.done
            ? 'border-primary-500'
            : 'border-gray-500'
        }} flex items-center justify-center rounded-full"
      >
        @if (step.current) {
        <span class="w-3 h-3 bg-primary-500 rounded-full"></span>
        } @else if (step.done) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4 fill-primary-500"
          viewBox="0 0 24 24"
        >
          <path
            d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
          />
        </svg>
        }
      </div>

      <!-- Step line (only render if not the last step) -->
      @if (!last) {
      <div
        class="w-full h-[3px] {{
          step.done ? 'bg-primary-500' : 'bg-gray-500'
        }}"
      ></div>
      }
    </div>
  </div>
  }
</div>
